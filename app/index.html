<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#" >
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a  class="menu__list-link menu__list-link--active" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img__search" src="images/icons/search.png" alt="search icon">
          </a> 
          
          <a class="user-nav__link" href="#">
              <img class="user-nav__link-img__like" src="images/icons/like.png" alt="like icon">
              <span class="user-nav__num__like">0</span>
          </a>

          <a class="user-nav__link" href="#">
              <img class="user-nav__link-img__coat" src="images/icons/coat.png" alt="coat icon">
              <span class="user-nav__num__coat">0</span>
          </a>
        
          <a class="user-nav__link" href="#"> 
            <img class="user-nav__link-img__thrid" src="images/icons/thrid.png" alt="thrid icon">
          </a>
        </div>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>
</html>
