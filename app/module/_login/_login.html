 <section class="login">
       <div class="container">
          <div class="login__block">
            <form class="login__form" action="#">
              <label class="login__text">Username or email address*
                <input class="login__input" type="text" required>
              </label>
              <label class="login__text">
                Password*
                <input class="login__input" type="password" required>
              </label>
              <button class="login__btn" type="submit">Login</button>
              <div class="login__under">
                <label class="login__text">
                  <input type="checkbox">
                  Remember me
                </label>
                <a class="login__text" href="#">
                  Lost your password?
                </a>
              </div>
            </form>
            <span class="login__text login__text--problem">Not registered? No problem</span>
            <a class="login__link" href="#">Create an account</a>
          </div>
       </div>
    </section>
